<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/formjs/1.1.1/formjs.min.css">
	<link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>

	<div class="modal">
		<div class="myform">
		  	<h3>Already a member? <a href="#">Login here</a></h3>
		  	<form>

		  	  <div id="firstname">
                <div id="labels">
                  <label class="input-label-sm" for="First">First Name*</label>
                  <label class="formjs-msg-sm" for="First"></label>
                </div>
                <input type="text" class="formjs-sm" id="First">
              </div>

              <div id="lastname">
                <div id="labels">
                  <label class="input-label-sm" for="Last">Last Name*</label>
                  <label class="formjs-msg-sm" for="Last"></label>
                </div>
                <input type="text" class="formjs-sm" id="Last">
              </div>

              <div id="email">
                <div id="labels">
                  <label class="input-label-sm" for="Email">Email*</label>
                  <label class="formjs-msg-sm" for="Email"></label>
                </div>
                <input type="text" class="formjs-sm" id="Email">
              </div>

              <div id="phone">
                <div id="labels">
                  <label class="input-label-sm" for="Phone">Phone Number*</label>
                  <label class="formjs-msg-sm" for="Phone"></label>
                </div>
                <input type="text" class="formjs-sm" id="Phone">
              </div>

              <div id="address">
                <div id="labels">
                  <label class="input-label-sm" for="Add">Address*</label>
                  <label class="formjs-msg-sm" for="Add"></label>
                </div>
                <input type="text" class="formjs-sm" id="Add">
              </div>

              <div id="city">
                <div id="labels">
                  <label class="input-label-sm" for="Cit">City*</label>
                  <label class="formjs-msg-sm" for="Cit"></label>
                </div>
                <input type="text" class="formjs-sm" id="Cit">
              </div>

              <div id="post">
                <div id="labels">
                  <label class="input-label-sm" for="Pos">Post/Zip*</label>
                  <label class="formjs-msg-sm" for="Pos"></label>
                </div>
                <input type="text" class="formjs-sm" id="Pos">
              </div>

              <div id="usertype">
                <div id="labels">
                  <label class="input-label-sm" for="Use">User Type*</label>
                  <label class="formjs-msg-sm" for="Use"></label>
                </div>
                <div class="select-group">
                  <select class="formjs-sm" id="Use">
                    <option></option>
                    <option>First option</option>
                    <option>Second option</option>
                  </select>
                </div>
              </div>  

              <div id="button">
              		<input id="btn" type="submit" class="formjs formjs-danger" value="Continue">
              		<label class="formjs-msg-sm"></label>
              </div>
		  	</form>
		</div>
    
    <div class="reservation">
      <img src="The-Madison-at-Racine-Apartments-in-Chicago-2.jpg">
      <div>
        <h6>Your Reservation :</h6>
        <h3>Safron Hill, 1 Bedroom Apartment</h3>
        <div class="details">
          <div>
            <span class="ico"><i class="material-icons">place</i>Address:</span>
            <span>Farringdon, London</span>
          </div>
          <div>
            <span class="ico"><i class="fas fa-calendar-alt"></i>Check-In:</span>
            <span>28 February 2018, Wednesday</span>
          </div>
          <div>
            <span class="ico"><i class="fas fa-calendar-alt"></i>Check-out:</span>
            <span>21st March 2018, Wednesday</span>
          </div>
          <div>
            <span class="ico"><i class="fas fa-moon"></i>No. Nights:</span>
            <span>2</span>
          </div>
          <div>
            <span class="ico"><i class="material-icons">account_balance_wallet</i>Cost Total:</span>
            <span>Â£240</span>
          </div>
        </div>
      </div>
    </div>

	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/formjs/1.1.1/formjs.min.js"></script>
	<script type="text/javascript" src="modal.js"></script>
</body>
</html>
